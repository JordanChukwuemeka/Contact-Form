<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="script2.js"></script>
    <div class="container">
        <form>
            <i class="fa-regular fa-paper-plane"></i>

            <div class="input-group" id="ste">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contactname" onkeyup="checkName()">
                <span id="nameerror"></span>
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="text" placeholder="123-456-7890" id="contact-phone" onkeyup="checkPhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email" id="contact-email" onkeyup="checkEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="checkMsg()"></textarea>
                <span id="message-error"></span>
            </div>

            <button onclick="return validForm()">Submit</button>
            <span id="submit-error"></span>

        </form>
    </div>
    
</body>
</html>
